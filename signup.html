<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup and Login</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <div id="container">
        <img src="https://www.thehindu.com/theme/images/th-online/logo.png" alt="Error">
        <form>
            <h1>Sign Up</h1>
            <label for="text">Full Name</label>
            <input type="text" placeholder="Enter your full name" id="name">
            <label for="email">Email</label>
            <input type="email" placeholder="Enter Email" id="email">
            <label for="password">Password</label>
            <input type="password" placeholder="Enter password" id="password">
            <p>By signing up, I accept the Masai School <a href="">Terms of Service</a> and acknowledge the <a href="">Privacy Policy</a></p>
            <input type="submit" value="SignUp">
            <p>Already have an account? <a href="signin.html">Sign In</a></p>
        </form>
    </div>
    <script src="signup.js"></script>
</body>
</html>
